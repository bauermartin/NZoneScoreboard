<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NCZone Scoreboard</title>

    <style>
        .scoreboard_main {
            height: 1000px;
            width: 280px;
            background-color: grey;
            background-size: cover;
            color: white;
        }
    </style>
    {% if loggedIn.playerslegth<30 %}
    <style>
        .playerDetails {
            padding-top: 5px;
            font-size: 1.2em;
        }
    </style>
    {% endif %}

    {% if loggedIn.playerslegth>30 %}
    <style>
        .playerDetails {
            padding-top: 5px;
            font-size: 1em;
        }
    </style>
    {% endif %}
</head>
<body>
    <div class="scoreboard_main">
        <div class="login_info">
            <span>Currently Logged in players: {{loggedIn.playerslegth}} </span>
        </div>
        {%- for player in loggedIn.players -%}
        <div class="playerDetails">
            <span>{{ player.name }}({{ player.rating }})</span>
        </div>
        {%- endfor -%}
    </div>
</body>
</html>
